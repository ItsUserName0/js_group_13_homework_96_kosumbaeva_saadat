<mat-card class="card">
  <a [routerLink]="['/cocktails', cocktail._id]">
    <mat-card-content fxLayout="column">
      <div class="unpublished" *ngIf="!cocktail.is_published">
        <span class="unpublished-text">Unpublished</span>
      </div>
      <img [src]="cocktail.image | image"
           [alt]="cocktail.title"/>
      <mat-card-title>{{ cocktail.title }}</mat-card-title>
    </mat-card-content>
  </a>

  <div *appHasRoles="['admin']">
    <button mat-raised-button color="warn" (click)="removeCocktail()">
      <mat-spinner *ngIf="false" diameter="30"></mat-spinner>
      <span *ngIf="true">Delete</span>
    </button>&nbsp;

    <button mat-raised-button color="primary" (click)="publishCocktail()" *ngIf="true">
      <mat-spinner diameter="30" *ngIf="false"></mat-spinner>
      <span *ngIf="true">Publish</span>
    </button>
  </div>
</mat-card>
